
#应用端口号
server.port=8081

#单数据源默认配置
#spring.datasource.driver-class-name=com.mysql.jdbc.Driver
#spring.datasource.url=jdbc:mysql://localhost:3306/springdata?useUnicode=true&characterEncoding=UTF-8
